name: Publish
on:
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version to use for the release"
        required: true
        default: latest
        type: string
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Build packages
        run: |
          if [[ "${{ github.event.inputs.node_version }}" == "latest" ]]; then
            npm run start -- -n latest -a all
          else
            npm run start -- -n all -a all
          fi
      - name: Upload debs
        uses: softprops/action-gh-release@v1
        with:
          name: Node pre build binaries
          tag_name: "nodejs"
          body: "Action ID: ${{ github.run_id }}"
          files: "*.deb"
